{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4>Are you sure you want to delete <strong>{{ post.name }}</strong> ({{ post.quantity }} Kg)?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dealer_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
